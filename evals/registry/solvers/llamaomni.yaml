generation/gpu/llamaomni:
  class: evals.solvers.providers.llamaomni.llamaomni_local_gpu_solver:LlamaOmniLocalGPUSolver
  args:
    model_name: ICTNLP/Llama-3.1-8B-Omni


generation/replicate/llamaomni:
  class: evals.solvers.providers.llamaomni.llamaomni_replicate_solver:LlamaOmniReplicateSolver
  args:
    deployment_owner: "lipatrick"
    deployment_name: "llama-omni"
    extra_options:
      temperature: 0.7
      top_p: 0.9
      max_new_tokens: 256
  